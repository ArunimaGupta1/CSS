<html>
    <head>
        <title>Inline CSS Demo</title>
    </head>
    <body>
        <h1>This is h1 tag without css</h1>
        <!-- to add inline css we will use style attribute-->
        <h1 style="color: blueviolet;text-align: center;">This is h1 tag with inline css</h1>
		
        <p>This is paragraph without css</p>
        <p style="background-color: aqua; color: darkblue; text-align: center; font-size: 20pt">This is paragraph with inline css</p>
    </body>
</html>
