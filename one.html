<html>
    <head>
        <title>
            CSS DEMO
        </title>
        <style>
            h1 {
                color: red;
            }
            p{
                background-color: chartreuse;
                color: rgb(78, 13, 13);
            }
        </style>
    </head>
    <body>
        <h1 text-color="red">This color attribute does not work with H1</h1>
        <h1>We can use css to specify the color</h1>
        <p>This is paragraph</p>
    </body>
</html>
