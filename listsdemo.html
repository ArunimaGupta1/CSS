<html>
   <head>
       <title>
           List Demo
       </title>
       <style>
           ol.ol1{
               list-style-type: lower-alpha;
           }
           ol.ol2{
               list-style-type: upper-roman;
           }
           ul.ul1{
               list-style-type: circle;
           }
           ul.ul2{
               list-style-type: square;
           }
           ul.ul3{
               list-style-image: url('image.jpg')
           }
       </style>
   </head> 
   <body>
        <p>Example of ordered lists:</p>
        <ol class="ol1">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ol>
        
        <ol class="ol2">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ol>

        <ul class="ul1">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ul>
              
        <ul class="ul2">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <ul class="ul3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        
   </body>
</html>
